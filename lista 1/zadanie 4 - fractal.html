<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraktale Żółwia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="fractalCanvas" width="800" height="600"></canvas>
    <label for="fractal">Wybierz fraktal:</label>
    <select id="fractal">
        <option value="sierpinski">Trójkąt Sierpińskiego</option>
        <option value="koch">Płatek Kocha</option>
    </select>
    <label for="degree">Stopień:</label>
    <input type="number" id="degree" value="3" min="0">
    <button onclick="drawFractal()">Rysuj Fraktal</button>
    <script src="turtle.js"></script>
    <script src="fractals.js"></script>
</body>
</html>
