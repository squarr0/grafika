<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafika Żółwia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="turtleCanvas" width="800" height="600"></canvas>
    <textarea id="commands" rows="10" cols="30"></textarea>
    <button onclick="executeCommands()">Wykonaj polecenia</button>
    <script src="turtle.js"></script>
    <script>
        function executeCommands() {
            const commands = document.getElementById('commands').value.split('\n');
            const canvas = document.getElementById('turtleCanvas');
            const ctx = canvas.getContext('2d');
            const turtle = new Turtle(400, 300, 0);

            commands.forEach(command => {
                const [cmd, arg] = command.split(' ');
                switch (cmd.toLowerCase()) {
                    case 'penup':
                        console.log('Pen up');
                        turtle.penUp();
                        break;
                    case 'pendown':
                        turtle.penDown();
                        break;
                    case 'forward':
                        turtle.forward(parseInt(arg), ctx);
                        break;
                    case 'turn':
                        turtle.turn(parseInt(arg));
                        break;
                }
            });
            console.log('Polecenia zakończone');
        }
    </script>
</body>
</html>
